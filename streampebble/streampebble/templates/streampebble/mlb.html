{% extends 'streampebble/layout.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 text-center">MLB Schedule</h1>
        <table class="table table-bordered table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Date & Time</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for game in schedule %}
                <tr>
                    <td>{{ game.title }}</td>
                    <td>{{ game.date_time }}</td>
                    {% if game.link %}
                        <td><a href="{% url 'video_player' game.link %}" class="btn btn-primary">Watch</a></td>
                    {% else %}
                        <td>Game Passed</td>
                    {% endif %}

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .mt-5 {
        margin-top: 3rem;
    }

    .mt-4 {
        margin-top: 2rem;
    }

    .text-center {
        text-align: center;
    }

    .table {
        background-color: #fff;
    }

    .thead-dark {
        background-color: #343a40;
        color: #fff;
    }

    .table-bordered {
        border: 1px solid #dee2e6;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f8f9fa;
    }

    .btn {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
        color: #fff;
    }
</style>
